<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>LTA</title>
    {% block head %}
    {% endblock %}
</head>
<body>


<style>
    .underline li a{
        border-bottom:none;
        padding-bottom:0;
    }
    .underline li a:hover{
        border-bottom:2px solid #000000;
    }
    .underline{
        margin-left:5%;
    }
    .plan_div{
        background:#000;
        width:100%;
        height:100%;
        text-align:center;
        border-radius:6px;
        padding:13px;
        margin-top:-5px;
    }
    .plan_a .plan_div:hover{
        background:gold;
    }
</style>


  <div class="container-fluid fixed-top" style='background:#DCDCDC;'>
    <header class="py-4 mb-2">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="col-1">
                        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                        <span class="fs-4">Logo</span>
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <ul class="nav nav-pills, underline" style="float:right;margin-left:0px;">
                        <li class="nav-item"><a href="#" class="nav-link text-dark"><h6>Розваги</h6></a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-dark"><h6>Ресторани</h6></a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-dark"><h6>Екскурсії</h6></a></li>
                        <li class="nav-item"><a href="{% url 'museums' %}" class="nav-link text-dark"><h6>Музеї</h6></a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-dark"><h6>Про нас</h6></a></li>
                        <li style="margin-left:10px;">
                            <div class="col-12">
                                <a href="{% url 'checkout' %}" class="plan_a" style="text-decoration:none;">
                                    <div class="plan_div">
    	                                <p style="color:#fff;margin:0px;font-size:16px;">Спланувати</p>
                                    </div>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
  </div>

  {% block content %}

  {% endblock %}


  <div class="container-fluid" style='background:#DCDCDC;margin-top:10px;'>
    <footer class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="col-1">
                        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                        <span class="fs-4">Logo</span>
                        </a>
                    </div>
                </div>
                <div class="col-4">
                    <ul class="nav justify-content-right border-bottom pb-3 mb-3" style="float:right;">
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><h6>Розваги</h6></a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><h6>Ресторани</h6></a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><h6>Екскурсії</h6></a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><h6>Музеї</h6></a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><h6>Про нас</h6></a></li>
                     </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <p class="text-center text-muted">© 2022 BLITZ Team</p>
                </div>
            </div>
        </div>
    </footer>
  </div>
</body>
</html>
